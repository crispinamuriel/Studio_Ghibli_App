<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="./index.css">
  <script type="text/javascript" src="./index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <meta charset="utf-8">
  <title>Ghibli Review App</title>

</head>

<body>
  <div class="header">
    <h1>Ghibli Review App</h1>
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png" alt="Studio_Ghibli_logo">
    </div>
  </div>
  <div class="selectDiv">
    <select class="select">
      <option value="choose">Choose Option</option>
    </select><br></br>
  </div>
  <div class=divWithTitle>
  </div>
  <form class="form" onsubmit="createAddInnerTextAndAppendChildLi()">
    Submit a Review of this Film: <input class="reviewForm" type="text" name="review" value="" placeholder="type your review here">
    <input type="submit" value="Submit">
  </form><br></br>
  <div class="reviews">Reviews:
    <div>
      <ul class="review"></ul>
    </div>
  </div>
  <script>
    function createAddInnerTextAndAppendChildLi() {
      event.preventDefault()
      let submittedReview = document.querySelector('.reviewForm').value
      let newLi = document.createElement("li");
      newLi.innerText = submittedReview
      document.querySelector('.review').appendChild(newLi)
    }
  </script>
</body>

</html>
